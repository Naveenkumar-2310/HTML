<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Tour Booking form</h1>
        <h3>Note: * Mandatory fields</h3>
        <hr>
        <label for="name">Full name*:</label><br>
        <input type="text"><br><br>
        <label for="email">Email*:</label><br>
        <input type="email"><br><br>
        <label for="pack">Select Tour Package*:</label><br>
        <select>
            <option>Southindia</option>
            <option>Kashmir</option>
            <option>UK</option>
        </select><br><br>
        <label for="date">Arrival date*:</label><br>
        <input type="date"><br><br>
        <label for="persons">Number of persons*:</label><br>
        <input type="number"><br><br>
        <label for="avail">What do you want to avail?*</label><br>
        <input type="checkbox">
        <label>Boarding</label><br>
        <input type="checkbox">
        <label>Food</label><br>
        <input type="checkbox">
        <label>Sight seeing</label> <br><br>
        <label for="T&D">Terms and Conditions*:</label><br>
        <input type="radio" name="agree">I agree 
        <input type="radio" name="agree">Disagree<br><br>
        <button>Book Now</button>





    </form>
</body>
</html>
